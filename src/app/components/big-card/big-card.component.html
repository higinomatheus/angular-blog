<div class="container__big-card">
  <div class="big-card__photo">
    <img
      [src]="photoCover"
      height="200px"
      alt="">
  </div>
  <div class="big-card__title">
    <h1>
      <a [routerLink]="['content', Id]" routerLinkActive="router-link-active" >{{ title }}</a>
    </h1>
  </div>
  <div class="big-card__description">
    <p>
      <a [routerLink]="['content', Id]">{{ description }}</a>
    </p>
  </div>
</div>
